#
# Switchboard with PostgreSQL database
# Usage: docker compose -f compose.postgres.yaml up -d
#

services:

  postgres:
    container_name: 'switchboard-postgres'
    image: 'postgres:16-alpine'
    environment:
      POSTGRES_DB: switchboard
      POSTGRES_USER: switchboard
      POSTGRES_PASSWORD: switchboard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U switchboard -d switchboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  switchboard:
    container_name: 'switchboard'
    image: 'jchristn77/switchboard:v4.0.0'
    ports:
      - "8000:8000"
    volumes:
      - ./sb.postgres.json:/app/sb.json
      - ./logs/:/app/logs/
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:8000/_sb/v1.0/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  dashboard:
    container_name: 'switchboard-dashboard'
    build:
      context: ..
      dockerfile: Docker/dashboard/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - switchboard
    restart: unless-stopped

volumes:
  postgres_data:
