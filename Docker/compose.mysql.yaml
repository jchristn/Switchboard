#
# Switchboard with MySQL database
# Usage: docker compose -f compose.mysql.yaml up -d
#

services:

  mysql:
    container_name: 'switchboard-mysql'
    image: 'mysql:8.0'
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: switchboard
      MYSQL_USER: switchboard
      MYSQL_PASSWORD: switchboard123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  switchboard:
    container_name: 'switchboard'
    image: 'jchristn77/switchboard:v4.0.0'
    ports:
      - "8000:8000"
    volumes:
      - ./sb.mysql.json:/app/sb.json
      - ./logs/:/app/logs/
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:8000/_sb/v1.0/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  dashboard:
    container_name: 'switchboard-dashboard'
    build:
      context: ..
      dockerfile: Docker/dashboard/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - switchboard
    restart: unless-stopped

volumes:
  mysql_data:
